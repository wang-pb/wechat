<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">单位负责人：</label>
								<div class="col-sm-8">
									<input id="unitLeader" name="unitLeader" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">单位地址：</label>
								<div class="col-sm-8">
									<input id="unitAddress" name="unitAddress" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">负责人电话：</label>
								<div class="col-sm-8">
									<input id="leaderPhone" name="leaderPhone" th:value="${type}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="layui-form-item">
									<div class="layui-inline">
										<label class="layui-form-label">请选择日期</label>
										<div class="layui-input-inline">
											<input type="text" class="layui-input" id="test11" placeholder="yyyy年MM月dd日">
										</div>
									</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">位置信息：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" class="form-control"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>

	<!--<script src="js/layui.js"></script>-->
	<!--<script type="text/javascript" src="/js/appjs/common/dict/add.js">-->
</body>
</html>
