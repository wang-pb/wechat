

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师海报</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<!--layui.table图片显示不全，需重新定义CSS  -->
<style type="text/css">
    .layui-table-cell{
        height:auto!important;
        white-space:normal;
    }
</style>
<body>
<!--表格-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
    </div>
</script>

<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

<script type="text/html" id="currentTableBar">
    <a class="layui-btn layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
</script>
<script type="text/html" id="imgtmp">
    <img src="{{d.url}}"/>
</script>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    var carouselList = []
    layui.use(['table', 'form', 'carousel'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        $.ajax({
            url:'/public_display/get_carousel?type=1',//type=1表示教师海报
            method: 'get',
            dataType: 'json',
            success: function (resp) {
                carouselList = resp.data
                table.render({
                    elem: '#currentTableId',
                    data: carouselList,
                    toolbar: '#toolbarDemo',
                    defaultToolbar: ['filter', 'exports', 'print', {
                        title: '提示',
                        layEvent: 'LAYTABLE_TIPS',
                        icon: 'layui-icon-tips'
                    }],
                    cols: [[
                        {field: 'id', width: 80, title: 'ID'},
                        {field: 'sequence', title: '排序'},
                        {field: 'url', title: '图片', templet: '#imgtmp', event: 'url'},
                        {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
                    ]],
                    limits: [10, 15, 20, 25, 50, 100],
                    limit: 10,
                    page: true,
                    skin: 'line'
                });
            }
        })

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                layer.open({
                    type: 2
                    ,title: '添加轮播图'
                    ,content: 'add-swiper.html'
                    ,area: ['700px', '600px']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero) {
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submit = layero.find('iframe').contents().find("#LAY-user-back-submit");

                        //监听提交
                        iframeWindow.layui.form.on('submit(LAY-user-back-submit)', function(data){
                            var field = data.field; //获取提交的字段
                            console.log(field)
                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                url: '/admin_display/insert_carousel',
                                method: 'post',
                                contentType:'application/json;charset=UTF-8',
                                headers: {token: localStorage.getItem('token')},
                                data: JSON.stringify(field),
                                dataType: 'json',
                                success: function (resp) {
                                    reloadCarouselList()
                                    layer.close(index); //关闭弹层
                                }
                            });
                        });
                        submit.trigger('click');
                    }
                });
            }
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                localStorage.setItem('swiper', JSON.stringify(data))
                layer.open({
                    type: 2
                    , title: '修改轮播图'
                    , content: 'edit-swiper.html'
                    , area: ['700px', '600px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submit = layero.find('iframe').contents().find("#LAY-user-back-submit");

                        //监听提交
                        iframeWindow.layui.form.on('submit(LAY-user-back-submit)', function (data) {
                            var field = data.field; //获取提交的字段
                            if (field.fileName == '') {
                                field.fileName = null
                            }
                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                url: '/admin_display/update_carousel',
                                method: 'post',
                                contentType: 'application/json;charset=UTF-8',
                                headers: {token: localStorage.getItem('token')},
                                data: JSON.stringify(field),
                                dataType: 'json',
                                success: function (resp) {
                                    reloadCarouselList()
                                    layer.close(index); //关闭弹层
                                }
                            });
                        });

                        submit.trigger('click');
                    }
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除么', function (index) {
                    $.ajax({
                        url: '/admin_display/del_carousel/' + data.id,
                        method: 'delete',
                        dataType: 'json',
                        success: function (resp) {
                            obj.del();
                            layer.close(index);
                        }
                    })
                });
            } else if (obj.event == 'url') {
                //预览图片
                localStorage.setItem('swiper', JSON.stringify(data))
                layer.open({
                    type: 2
                    , title: '预览轮播图'
                    , content: 'preview.html'
                    , area: ['900px', '600px']
                    // , btn: ['确定', '取消']
                });
                return false;
            }
        })
    })

    function reloadCarouselList() {
        layui.use(['table', 'form', 'carousel'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;
            $.ajax({
                url:'/public_display/get_carousel',
                method: 'get',
                dataType: 'json',
                success: function (resp) {
                    carouselList = resp.data
                    table.reload('currentTableId', {data: carouselList});
                }
            })
        })
    }
</script>
</body>
</html>
